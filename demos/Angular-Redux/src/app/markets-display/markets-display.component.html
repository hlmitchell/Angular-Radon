<div>
  <h3>Markets</h3>
  <market-display *ngFor = 'let market of marketsList; let i = index'
    [marketId]='market.marketId' 
    [location]='market.location'
    [cards]='market.cards'
    [totalCards]='totalCards'
    [addCard]='addCard'
    [deleteCard]='deleteCard'
    [index]='i'
  ></market-display>
</div>
